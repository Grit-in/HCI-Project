    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
      <div class="popup-header">
        <button class="tab-btn active" id="loginTab">Login</button>
        <button class="tab-btn" id="registerTab">Register</button>
      </div>
      <div class="popup-content">
        <form id="loginForm" class="popup-form active">
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Log In</button>
        </form>
        <form id="registerForm" class="popup-form">
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <div class="mu-main">

    <div class="left-container">
      <label for="characterSelect">Select Character:</label>

              <option value="ryu">Ryu</option>
              <option value="chun_li">Chun-Li</option>
